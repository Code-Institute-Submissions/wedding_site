{% extends "base.html" %}
{% block content %}

    <div id="content">
        <div class="container">

            {% load bootstrap_tags %}
            <h1>Contact Me</h1>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | as_bootstrap }}
                <button type="submit" class="btn btn-info">Submit</button>
            </form>

        </div>
    </div>
{% endblock %}
