{% extends "base.html" %}
{% block content %}

    {# This jQuery redirects to a personalised event page after 4 seconds #}
    <script>

        function redirect() {
            window.location.href = "{% url 'user_event' %}";
        }

        setTimeout(redirect, 4000);

    </script>

    <div id="content">
        <div id="text-16" class="container text-center">
            <div class="e-divider-10"></div>

            <br>
            <h2>Success!</h2>
            <br>
            <p>You are logged in as {{ user.email }} </p>
            <hr>
            <p>You will be redirected to your event page momentarily. </p>
            <br>

            <div class="e-divider-10"></div>

        </div>
    </div>

{% endblock %}
