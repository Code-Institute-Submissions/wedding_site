{% extends "base.html" %}
{% load static from staticfiles %}


{% block content %}
    <!-- Content Sections -->
    <div id="content">

        <div class="e-divider-5"></div>

        <!-- Post Feed -->
        <section id="articles" class="post-grid">
            <div class="container">
                <div class="row no-sidebar">

                    <!--Content Column-->
                    <div class="col-md-12 flex">
                        <div class="row row-flex row-flex-wrap">

                            <div class="col-md-offset-2"></div>
                            <article id="01" class="post-block col-md-4 post hentry text-center">
                                <div class="box">
                                    <div class="img-wrap"><a href="{% url 'ceremony' %}"><img class="img-responsive"
                                                                                              src="{% static "assets/custom/images/wedding_harp.jpg" %}"
                                                                                              alt="01"></a></div>
                                    <div class="post-detail">
                                        <h2 class="entry-title page-title"><a href="{% url 'ceremony' %}">Church/Civil
                                            Ceremony</a>
                                        </h2>
                                    </div>
                                </div>
                            </article>

                            <article id="02" class="post-block col-md-4 post hentry text-center">
                                <div class="box">
                                    <div class="img-wrap"><a href="{% url 'reception' %}"><img
                                            class="img-responsive"
                                            src="{% static "assets/custom/images/harp_meal.jpg" %}"
                                            alt="01"></a></div>
                                    <div class="post-detail">
                                        <h2 class="entry-title page-title"><a href="{% url 'reception' %}">Reception/Evening
                                            Meal</a>
                                        </h2>
                                    </div>
                                </div>
                            </article>
                        </div>
                    </div>
                </div>

                <div class="e-divider-1"></div>


                <!--/Content Column-->


            </div>
        </section>
        <!-- /Post Feed -->


    </div>
{% endblock %}
